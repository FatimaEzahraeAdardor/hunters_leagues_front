<section class="min-h-screen bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
    <a href="#" class="flex items-center mb-6">
      <img src="../../../assets/League_of_hunters-logo.webp" class="h-8" alt="Hunter's League Logo">
      <span class="ml-2 text-xl font-semibold text-white">Hunters League</span>
    </a>

    <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 space-y-4">
      <h1 class="text-xl font-bold text-white">
        Sign in to your account
      </h1>
      <form [formGroup]="form" (submit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block mb-2 text-sm text-white">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="name@company.com"
            required
          />
        </div>

        <div>
          <label class="block mb-2 text-sm text-white">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"
            />
            <label class="ml-2 text-sm text-gray-300">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2.5 mt-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
        >
          Sign in
        </button>

        <p class="text-sm text-gray-400">
          Don't have an account yet?
          <a routerLink="/register" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</section>
