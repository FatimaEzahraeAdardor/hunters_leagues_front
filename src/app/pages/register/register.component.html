

<div class="bg-login font-[sans-serif] bg-gradient-to-r from-purple-900 via-purple-800 to-purple-600 text-gray-800">
  <div class="h-screen flex fle-col items-center justify-center lg:p-6 p-4 container mx-auto px-4">
    <div class="grid md:grid-cols-2 items-center gap-10 max-w-6xl w-full">
      <form [formGroup]="form" (submit)="onSubmit()" class="bg-white  backdrop-blur-md rounded-xl px-6 py-8 space-y-6  md:ml-auto w-full">
        <h3 class="text-3xl font-extrabold mb-12">
          Sign Up
        </h3>

        <!-- First Name and Last Name in One Line -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-2 text-sm text-white">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
              placeholder="Enter first name"
              required
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-white">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
              placeholder="Enter last name"
              required
            />
          </div>
        </div>

        <!-- CIN and Nationality in One Line -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-2 text-sm text-white">CIN</label>
            <input
              type="text"
              formControlName="cin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
              placeholder="Enter CIN"
              required
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-white">Nationality</label>
            <input
              type="text"
              formControlName="nationality"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
              placeholder="Enter nationality"
              required
            />
          </div>
        </div>

        <!-- Other fields as usual -->
        <div>
          <label class="block mb-2 text-sm text-white">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter username"
            required
          />
        </div>

        <div>
          <label class="block mb-2 text-sm text-white">Email</label>
          <input
            type="email"
            formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            placeholder="name@company.com"
            required
          />
        </div>

        <div>
          <label class="block mb-2 text-sm text-white">Password</label>
          <input
            type="password"
            formControlName="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            placeholder="••••••••"
            required
          />
        </div>

        <div>
          <button type="submit" [disabled]="form.invalid" class="w-full shadow-xl py-3 px-6 text-sm font-semibold rounded-md text-white bg-gray-800 hover:bg-[#222] focus:outline-none">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
