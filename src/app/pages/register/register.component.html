<section class="min-h-screen bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen">
    <a href="#" class="flex items-center mb-6">
      <img src="../../../assets/League_of_hunters-logo.webp" class="h-8" alt="Hunter's League Logo">
      <span class="ml-2 text-xl font-semibold text-white">Hunters League</span>
    </a>

    <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 space-y-4">
      <h1 class="text-xl font-bold text-white">
        Create an account
      </h1>

      <form  [formGroup]="form" (submit)="onSubmit()" class="space-y-4">
        <!-- Username -->
        <div>
          <label class="block mb-2 text-sm text-white">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter username"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-2 text-sm text-white">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="name@company.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-2 text-sm text-white">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- First Name -->
        <div>
          <label class="block mb-2 text-sm text-white">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter first name"
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block mb-2 text-sm text-white">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter last name"
            required
          />
        </div>

        <!-- CIN -->
        <div>
          <label class="block mb-2 text-sm text-white">CIN</label>
          <input
            type="text"
            formControlName="cin"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter CIN"
            required
          />
        </div>

        <!-- Nationality -->
        <div>
          <label class="block mb-2 text-sm text-white">Nationality</label>
          <input
            type="text"
            formControlName="nationality"
            class="w-full p-2.5 bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter nationality"
            required
          />
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2.5 mt-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
        >
          Create Account
        </button>
        <p class="text-sm text-gray-400">
          Already have an account?
          <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</section>
